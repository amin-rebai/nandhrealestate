<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/logo/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4B0E14" />
  <meta name="description" content="N&H Homes Real Estate Admin Panel - Manage your premium real estate platform" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Arabic Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>N&H Homes Real Estate - Admin Panel</title>

  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8f5f0 0%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }

    .loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4B0E14;
      margin-bottom: 1rem;
      text-align: center;
    }

    .loading-subtitle {
      font-size: 1.2rem;
      color: #C5A059;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4B0E14;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }

    /* Hide loading screen when React loads */
    .loaded #loading-screen {
      display: none;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">N&H Homes Real Estate</div>
    <div class="loading-subtitle">Admin Panel</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading admin interface...</div>
  </div>

  <!-- React App Root -->
  <div id="root"></div>

  <script>
    // Hide loading screen when React app loads
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.body.classList.add('loaded');
      }, 500);
    });
  </script>
</body>

</html>
